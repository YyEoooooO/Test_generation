<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор тестов</title>
    <link rel="stylesheet" href="/style/style_main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ТестПлатформа</div>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="generate.html">Создать тест</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Доступные тесты</h1>
            <p>Выберите тест для прохождения</p>
        </section>

        <!-- Переключатель вкладок -->
        <section class="tabs-section">
            <div class="tabs">
                <button class="tab-button active" data-tab="all-tests">Все тесты</button>
                <button class="tab-button" data-tab="my-tests">Мои тесты</button>
            </div>
        </section>

        <!-- Вкладка всех тестов -->
        <section id="all-tests" class="tab-content active">
            <div class="tests-grid" id="testsContainer">
                <div class="loading">Загрузка тестов...</div>
            </div>
        </section>

        <!-- Вкладка моих тестов -->
        <section id="my-tests" class="tab-content">
            <div class="tests-grid" id="userTestsContainer">
                <div class="loading">Загрузка ваших тестов...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ТестПлатформа. Все права защищены.</p>
    </footer>

    <script src="/JS/cookieManager.js"></script>
    <script src="/JS/code.js"></script>
</body>
</html>
